<html>
  <head>
    <script type="module">
      import { Hono } from 'https://esm.sh/hono@3.8.1'
      const app = new Hono()
      app.get('*', (c) => c.text(`You are accessing ${c.req.path}`))
      const res = await app.request(location.href)
      document.getElementById('result').innerText = await res.text()
    </script>
  </head>
  <body>
    <div id="result"></div>
  </body>
</html>
