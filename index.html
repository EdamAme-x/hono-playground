<html>
  <head>
    <script type="module">
      import { Hono } from 'https://esm.sh/hono@3.8.1'
      const dispatch = async () => {
        const app = new Hono()
        app.get('/', (c) => c.text('This is Hono'))
        const res = await app.request('/')
        document.getElementById('result').innerText = await res.text()
      }
      dispatch()
    </script>
  </head>
  <body>
    <div id="result"></div>
  </body>
</html>
